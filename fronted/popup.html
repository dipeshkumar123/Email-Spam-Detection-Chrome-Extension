<!DOCTYPE html>
<html>
<head>
  <title>Email Spam Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <textarea id="emailText" placeholder="Paste email content here..."></textarea>
  <button id="checkSpam">Check Spam</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
