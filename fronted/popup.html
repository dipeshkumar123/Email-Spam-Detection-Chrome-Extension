<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .container {
            text-align: center;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Email Spam Detector</h3>
        <textarea id="email-text" class="form-control" placeholder="Paste email text here..." rows="6"></textarea><br>
        <button id="check-spam" class="btn btn-primary">Check Spam</button>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
